<section class="contact-section">
    <a class="return" href="index.html"> ⬅ Retour à l'accueil</a>
    <h2>Contact & prise de rendez-vous</h2>
    <p>
        Vous pouvez utiliser ce formulaire pour prendre rendez-vous ou poser une question.
        Je vous répondrai dans les plus brefs délais.
    </p>

  <form action="https://formspree.io/f/mzddpwgd" method="POST" class="contact-form" id="contactForm">
    <!-- Nom -->
    <div class="form-group">
      <label for="name">Nom *</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        placeholder="Votre nom"
      >
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email *</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="exemple@email.com"
      >
    </div>

    <!-- Téléphone -->
    <div class="form-group">
      <label for="phone">Téléphone</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="06 12 34 56 78"
      >
    </div>

    <!-- Type de demande -->
    <div class="form-group">
      <label for="requestType">Type de demande *</label>
      <select id="requestType" name="requestType" required>
        <option value="">-- Choisissez une option --</option>
        <option value="rdv">Prise de rendez-vous</option>
        <option value="question">Question / information</option>
      </select>
    </div>

    <!-- Message -->
    <div class="form-group">
      <label for="message">Message *</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        required
        placeholder="Décrivez votre demande..."
      ></textarea>
    </div>

    <!-- Bouton -->
    <button type="submit" class="btn-rdv">
      Envoyer la demande
    </button>
    <div id="contact-message"></div>
  </form>
</section>
